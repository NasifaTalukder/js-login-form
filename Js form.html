<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js form design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_header">
        <div class="main">
            <div class="main_form">
                <div class="form_content">
                <div class="form_heading">
                    <h1>Signup Form</h1>
                </div>
                <div class="form_step">
                    <div class="form_stepUp">
                        <ul>
                            <li>Name</li>
                            <li>Contact</li>
                            <li>Birth</li>
                            <li>Submit</li>
                        </ul>
                    </div>
                    <div class="form_stepDown">
                        <div class="circle_border1"></div>
                        <div class="border"></div>
                        <div class="circle_border"></div>
                        <div class="border"></div>
                        <div class="circle_border3"></div>
                        <div class="border"></div>
                        <div class="circle_border"></div>
                    </div>
                    <div class="numbers">
                        <ul>
                            <li>1</li>
                            <li id="num2">2</li>
                            <li>3</li>
                            <li id="num4">4</li>
                        </ul>
                    </div>

                </div>
                <div class="info">
                    <div class="formOne">
                        <form action="">
                            <h1>Basic Info:</h1>
                            <label for="">First Name</label><br>
                            <input class="First_box" type="text"><br>
                            <label for="">Last Name</label><br>
                            <input class="Last_box" type="text">
                            <button>NEXT</button>
                        </form>
                    </div>
                    <div class="formTwo">
                        <form action="">
                            <h1>Contact Info:</h1>
                            <label for="">Email Address</label><br>
                            <input class="First_box" type="email"><br>
                            <label for="">Phone Number</label><br>
                            <input class="Last_box" type="number">
                            <div class="info_buttons">
                                <button class="prebtn">PREVIOUS</button>
                                <button class="nextbtn">NEXT</button>
                            </div>
                        </form>
                    </div>
                    <div class="formTre">
                        <form action="">
                            <h1>Date Of Birth:</h1>
                            <label for="">Date</label><br>
                            <input class="First_box" type="number"><br>
                            <label for="">Gender</label><br>
                            <select name="" id="selectGender">
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Others</option>
                            </select>
                            <div class="info_buttons">
                                <button class="prebtn">PREVIOUS</button>
                                <button class="nextbtn">NEXT</button>
                            </div>
                        </form>
                    </div>
                    <div class="formFour">
                        <form action="">
                            <h1>Login Details:</h1>
                            <label for="">Username</label><br>
                            <input class="First_box" type="text"><br>
                            <label for="">Password</label><br>
                            <input class="Last_box" type="password">
                            <div class="info_buttons">
                                <button class="prebtn">PREVIOUS</button>
                                <button class="nextbtn">NEXT</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3b4b177b75.js" crossorigin="anonymous"></script>
</body>

</html>
